<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları Kullanımı</title>
</head>
<body>
    <form>
        <br>
        İsminizi Giriniz : <input type="text" placeholder="İsminizi Giriniz"><br><br>
        Soyisminizi Giriniz : <input type="text" placeholder="Soyisminizi Giriniz"><br><br>
        E-Mail'inizi Giriniz : <input type="email"required placeholder="E-Mail'inizi Giriniz"><br><br>
        Şifrenizi Giriniz : <input type="password" required placeholder="Şifrenizi Giriniz"><br><br>
        Cinsiyet Seçiniz : 
        <br>
        Kadın <input type="radio" name="Cinsiyet">
        Erkek <input type="radio" name="Cinsiyet">
        <br><br>
        Favori Meyvenizi Seçiniz :
        <select>
            <option value="Çilek">Çilek</option>
            <option value="Muz">Muz</option>
            <option value="Elma">Elma</option>
        </select>
        <br><br>
        <textarea name="mesajInput" id="mesajAlanı" cols="60" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
    </form>
    
</body>
</html>
